
    
<div class="container mt-5">
    <table class="table table-hover table-bordered table-responsive-sm">
        <thead>
        <tr>
            <td>Ad Unit Name</td>
            <td>Ad Unit Price</td>
            <td>Ad Unit Description</td>
            <td>Qty.</td>
            <td>Actions</td>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let adunit of adunits">
                <td>{{ adunit.unit_name }}</td>
                <td>Rs.{{ adunit.unit_price }}.00</td>
                <td>{{ adunit.unit_dec }}</td>
                <td>{{adunit.unit_qty}}</td>
                <td>
                    <a [routerLink]="['/edit', adunit._id]" class="btn btn-primary mr-1">Edit</a>
                    <a (click)="deleteAdUnit(adunit._id)" onclick="history.go(0)" class="btn btn-danger ml-1 mr-0" >Delete</a>
                </td>
            </tr>
        </tbody>
      </table>
      
</div>
