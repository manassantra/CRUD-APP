
    
<div class="container">
    <table class="table table-hover ">
        <thead>
        <tr>
            <td>Ad Unit Name</td>
            <td>Ad Unit Price</td>
            <td colspan="2">Actions</td>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let adunit of adunits">
                <td>{{ adunit.unit_name }}</td>
                <td>Rs. {{ adunit.unit_price }}.00</td>
                <td><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">Edit</a></td>
                <td><a (click)="deleteAdUnit(adunit._id)" onclick="history.go(0)" class="btn btn-danger" >Delete</a></td>
            </tr>
        </tbody>
      </table>
      
</div>
