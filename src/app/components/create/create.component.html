<div class="container mt-5">
    <div class="card justify-content-center">
        <div class="card-header">
            <h3 class="text-center text-bold">
                <em>Create Unit</em>
            </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">Unit Name</label>
              <input type="text" class="form-control" name="unit_name" formControlName="unit_name" #unit_name/>
            </div>
            <div *ngIf="angForm.controls['unit_name'].invalid && (angForm.controls['unit_name'].dirty || angForm.controls['unit_name'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['unit_name'].errors.required">
                Unit Name is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Unit Price</label>
              <input type="text" class="form-control" name="unit_price" formControlName="unit_price" #unit_price/>
            </div>
            <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['unit_price'].errors.required">
                Unit Price is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Unit Description</label>
              <input type="text" class="form-control" name="unit_dec" formControlName="unit_dec" #unit_dec/>
            </div>
            <div *ngIf="angForm.controls['unit_dec'].invalid && (angForm.controls['unit_dec'].dirty || angForm.controls['unit_dec'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['unit_dec'].errors.required">
                Unit Descript is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Unit Qty.</label>
              <input type="text" class="form-control" name="unit_qty" formControlName="unit_qty" #unit_qty/>
            </div>
            <div *ngIf="angForm.controls['unit_qty'].invalid && (angForm.controls['unit_qty'].dirty || angForm.controls['unit_qty'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['unit_qty'].errors.required">
                Unit Qty. is required.
              </div>
            </div>
            <div class="form-group">
              <button (click)="addAdUnit(unit_name.value, unit_price.value, unit_dec.value, unit_qty.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create Unit</button>
            </div>
          </form>
        </div>
      </div>
</div>
